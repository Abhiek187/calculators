# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/Calculator-ReactNative" # Location of package manifests
    schedule:
      interval: "monthly"
    ignore:
      # Ignore updates to expo-status-bar, jest-expo, react-native, react, react-dom, typescript, @babel/core, @types/react, react-native-web, @types/react-native, and expo since they're updated using `expo upgrade`
      - dependency-name: "@babel/core"
      - dependency-name: "@types/react"
      - dependency-name: "@types/react-native"
      - dependency-name: "expo"
      - dependency-name: "expo-status-bar"
      - dependency-name: "jest-expo"
      - dependency-name: "react"
      - dependency-name: "react-dom"
      - dependency-name: "react-native"
      - dependency-name: "react-native-web"
      - dependency-name: "typescript"
  
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
